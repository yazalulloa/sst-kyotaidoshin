<div id="header-container" hx-swap-oob="true" class="flex flex-row items-center gap-2 text-center">
  <div class="flex flex-row gap-2"
       x-data="{
   total: null,
   query: null
  }">
    <div id="buildings-counters" hidden="hidden"></div>
    <div x-show="total" class="flex flex-row gap-0">
      <span x-text="$t('main-title-buildings')"></span><span>:&nbsp;</span><span x-text="total"></span>
    </div>
    <div x-show="query" class="flex flex-row gap-0">
      <span x-text="$t('main-title-items')"></span><span>:&nbsp;</span><span x-text="query"></span>
    </div>
  </div>

  <a type="button"
     href="/buildings/new"
     class="whitespace-nowrap border px-4 py-2 text-center text-sm font-medium tracking-wide transition rounded-radius bg-primary border-primary text-on-primary hover:opacity-75 focus-visible:outline-primary focus-visible:outline-2 focus-visible:outline-offset-2 active:opacity-100 active:outline-offset-0 disabled:cursor-not-allowed disabled:opacity-75 dark:bg-primary-dark dark:border-primary-dark dark:text-on-primary-dark dark:focus-visible:outline-primary-dark"
     title="New building"
     x-text="$t('main-title-buildings-new')">
  </a>

  <button disabled type="button"
          class="whitespace-nowrap border bg-transparent px-4 py-2 text-center text-sm font-medium tracking-wide transition rounded-radius border-secondary text-secondary hover:opacity-75 focus-visible:outline-secondary focus-visible:outline-2 focus-visible:outline-offset-2 active:opacity-100 active:outline-offset-0 disabled:cursor-not-allowed disabled:opacity-75 dark:border-secondary-dark dark:text-secondary-dark dark:focus-visible:outline-secondary-dark"
          x-text="$t('main-action-upload-backup')"
          hx-get="/api/buildings/uploadBackupForm"
          hx-trigger="load"
          hx-swap="outerHTML">
  </button>

  <div id="buildings-updater"
       hidden="hidden"
       hx-get="/api/buildings/search"
       hx-trigger="load, update-buildings"
       hx-target="#buildings-table"
       hx-swap="innerHTML"
       hx-sync="this:replace"
       hx-indicator=".htmx-indicator">
  </div>

</div>

<div id="container" hx-swap-oob="true">
  <ul id="buildings-table"
      class="flex flex-col gap-2 *:md:grid *:md:grid-cols-6 *:flex *:flex-row *:flex-wrap *:gap-4 *:justify-around *:text-center *:items-center *:rounded-radius *:border *:border-outline *:bg-surface-alt *:dark:border-outline-dark *:dark:bg-surface-dark-alt">
  </ul>

</div>
