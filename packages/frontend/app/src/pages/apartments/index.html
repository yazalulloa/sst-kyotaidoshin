<div id="header-container" hx-swap-oob="true"
     class="flex flex-col gap-2 text-center items-center">

  <div class="flex flex-row flex-wrap w-full gap-2 justify-start">
    <div class="flex flex-row gap-2"
         x-data="{
   total: null,
   query: null
  }">
      <div id="apartments-counters" hidden="hidden"></div>

      <span x-show="total">{main.title.apartments}: <span x-text="total"></span></span>
      <span x-show="query">{main.title.items}: <span x-text="query"></span></span>
    </div>

    <div
        data-change-element="apartments-updater"
        data-change-event="update-apartments">
    </div>

    <div id="apartments-updater"
         hidden="hidden"
         hx-get="/api/apartments/search"
         hx-trigger="load, update-apartments delay:300ms"
         hx-target="#apartments-table"
         hx-swap="innerHTML"
         hx-sync="this:replace"
         hx-indicator=".htmx-indicator">
    </div>
  </div>



</div>

<div id="container" hx-swap-oob="true">
  <ul id="apartments-table"
      class="flex flex-col gap-2 *:grid *:grid-cols-6 *:gap-2 *:items-center *:text-center *:fade-me-in *:fade-me-out">

  </ul>

</div>
