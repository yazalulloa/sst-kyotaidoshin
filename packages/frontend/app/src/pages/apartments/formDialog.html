<div x-data="{
       modalIsOpen: false,
       isEdit: false,
       emails: new Set(),
       emailIsFocused: false,
       key: '',
       building: '',
       number: '',
       name: '',
       aliquot: 0,

       buildingErr: '',
       numberErr: '',
       nameErr: '',
       aliquotErr: '',
       errMsg: ''
     }"
     @event-apartment-form-reset="
       isEdit = false;
       emails = new Set()
       key = ''
       building = ''
       number = ''
       name = ''
       aliquot = 0

       buildingErr = ''
       numberErr = ''
       nameErr = ''
       aliquotErr = ''
       errMsg = ''
     "
     @event-apartment-form-update.window="
     $dispatch('event-apartment-form-reset')
     isEdit = true

     let base64 = $event.detail.params;
     let decodedString = decodeBase64UrlStr(base64);
     let jsonObject = JSON.parse(decodedString);

      key = jsonObject.key;
      building = jsonObject.building;
      number = jsonObject.number;
      name = jsonObject.name;
      aliquot = jsonObject.aliquot;
      emails = new Set();
      jsonObject.emails.split(',').forEach(email => emails.add(email));

      modalIsOpen = true;
     "
>

  <button x-on:click="
            $dispatch('event-apartment-form-reset')
            modalIsOpen = true
          "
          type="button"
          class="w-full inline-flex items-center justify-center gap-2 whitespace-nowrap border-outline bg-surface-alt px-4 py-2 text-sm font-medium tracking-wide text-on-surface transition hover:opacity-75 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary dark:border-outline-dark dark:bg-surface-dark-alt/50 dark:text-on-surface-dark dark:focus-visible:outline-primary-dark border rounded-radius"
          x-text="$t('main-apartments-new')">
  </button>
  <div x-cloak x-show="modalIsOpen" x-transition.opacity.duration.200ms asd-x-trap.inert.noscroll="modalIsOpen"
       x-on:keydown.esc.window="modalIsOpen = false" x-on:click.self="modalIsOpen = false"
       class="fixed inset-0 z-30 flex items-end justify-center bg-black/20 p-4 pb-8 backdrop-blur-xs sm:items-center lg:p-8"
       role="dialog" aria-modal="true" aria-labelledby="defaultModalTitle">
    <!-- Modal Dialog -->
    <form x-show="modalIsOpen"
          x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity"
          x-transition:enter-start="scale-0 opacity-0 -translate-y-8" x-transition:enter-end="scale-100"
          class="max-h-9/10 flex max-w-9/0 min-w-2/10 flex-col gap-4 rounded-radius border border-outline bg-surface text-on-surface dark:border-outline-dark dark:bg-surface-dark-alt dark:text-on-surface-dark"
          hx-put="/api/apartments"
          hx-disabled-elt="this, * > input:not([disabled]), * > button:not([disabled]), * > select:not([disabled])"
          hx-indicator=".htmx-indicator"
          hx-target="#apt-form-error"
          hx-swap="innerHTML"
    >

      <div id="apt-form-error" hidden="hidden"></div>

      <input hidden="hidden" name="key" x-model="key">
      <!-- Dialog Header -->
      <div
          class="flex items-center justify-between border-b border-outline bg-surface-alt/60 p-4 dark:border-outline-dark dark:bg-surface-dark/20">
        <h3 class="font-semibold tracking-wide text-on-surface-strong dark:text-on-surface-dark-strong"
            x-text="isEdit ? $t('main-apartments-edit') : $t('main-apartments-new')">
        </h3>
        <button type="button" x-on:click="modalIsOpen = false" aria-label="close modal">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" stroke="currentColor"
               fill="none" stroke-width="1.4" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>

      </div>
      <!-- Dialog Body -->
      <div class="w-full px-4 py-2 flex flex-col gap-2 overflow-auto">

        <div class="relative flex w-full  flex-col gap-1 text-on-surface dark:text-on-surface-dark">
          <label for="aptBuildingSelect" class="w-fit pl-0.5 text-sm" x-text="$t('main-title-building')">
          </label>
          <svg x-bind:data-src="selectIcon" data-cache="21600"></svg>
          <select id="aptBuildingSelect"
                  name="building"
                  x-model="building"
                  x-bind:disabled="key !== ''"
                  class="w-full appearance-none rounded-radius border border-outline bg-surface-alt px-4 py-2 text-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary disabled:cursor-not-allowed disabled:opacity-75 dark:border-outline-dark dark:bg-surface-dark-alt/50 dark:focus-visible:outline-primary-dark">
            <template x-for="value in buildings">
              <option x-bind:value="value" x-text="value"></option>
            </template>
          </select>
          <small></small>
        </div>

        <div class="flex w-full  flex-col gap-1 text-on-surface dark:text-on-surface-dark">
          <label for="aptNumberInput"
                 x-bind:class="numberErr !== '' ? 'text-danger' : ''"
                 class="flex w-fit items-center gap-1 pl-0.5 text-sm">
            <svg x-show="numberErr !== ''" x-bind:data-src="crossIcon" data-cache="21600" class="size-4"></svg>
            <span x-text="$t('main-title-apt-number')"></span>
          </label>
          <input
              id="aptNumberInput"
              type="text"
              class="w-full rounded-radius border bg-surface-alt px-2 py-2 text-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary disabled:cursor-not-allowed disabled:opacity-75 dark:bg-surface-dark-alt/50 dark:focus-visible:outline-primary-dark"
              name="number"
              maxlength="20"
              x-model="number"
              x-bind:class="numberErr !== '' ? 'border-danger' : 'order-outline dark:border-outline-dark'"
              x-init="
              trimInput($el);
              limitInputToMaxLength($el)"
              x-bind:disabled="key !== ''"
              required
          />
          <small x-model="numberErr"
                 x-bind:class="numberErr !== '' ? 'text-danger' : ''"
                 class="text-start pl-0.5">
          </small>
        </div>

        <div class="flex w-full  flex-col gap-1 text-on-surface dark:text-on-surface-dark">
          <label for="aptNameInput"
                 x-bind:class="nameErr !== '' ? 'text-danger' : ''"
                 class="flex w-fit items-center gap-1 pl-0.5 text-sm">
            <svg x-show="nameErr !== ''" x-bind:data-src="crossIcon" data-cache="21600" class="size-4"></svg>
            <span x-text="$t('main-title-name')"></span>
          </label>
          <input
              id="aptNameInput"
              type="text"
              class="w-full rounded-radius border bg-surface-alt px-2 py-2 text-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary disabled:cursor-not-allowed disabled:opacity-75 dark:bg-surface-dark-alt/50 dark:focus-visible:outline-primary-dark"
              name="name"
              maxlength="100"
              x-model="name"
              x-bind:class="nameErr !== '' ? 'border-danger' : 'order-outline dark:border-outline-dark'"
              x-init="
              limitInputToMaxLength($el)"
              @input="
              let hasSpaceAtEnd = name.endsWith(' ');
              name = name.trim();
              if (hasSpaceAtEnd) {
                name += ' ';
              }
              "
              required
          />
          <small x-model="nameErr"
                 x-bind:class="nameErr !== '' ? 'text-danger' : ''"
                 class="text-start pl-0.5">
          </small>
        </div>

        <div class="flex w-full  flex-col gap-1 text-on-surface dark:text-on-surface-dark">
          <label for="aptAliquotInput"
                 x-bind:class="aliquotErr !== '' ? 'text-danger' : ''"
                 class="flex w-fit items-center gap-1 pl-0.5 text-sm">
            <svg x-show="aliquotErr !== ''" x-bind:data-src="crossIcon" data-cache="21600" class="size-4"></svg>
            <span x-text="$t('main-title-aliquot')"></span>
          </label>
          <input
              id="aptAliquotInput"
              type="text"
              class="w-full rounded-radius border bg-surface-alt px-2 py-2 text-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary disabled:cursor-not-allowed disabled:opacity-75 dark:bg-surface-dark-alt/50 dark:focus-visible:outline-primary-dark"
              name="aliquot"
              data-gt="0"
              maxlength="16"
              x-model="aliquot"
              x-bind:class="aliquotErr !== '' ? 'border-danger' : 'order-outline dark:border-outline-dark'"
              x-init="
              trimInput($el);
              limitInputToMaxLength($el)
              configureCurrencyInput($el)
              "
              required
          />
          <small x-model="aliquotErr"
                 x-bind:class="aliquotErr !== '' ? 'text-danger' : ''"
                 class="text-start pl-0.5">
          </small>
        </div>

        <ol>
          <template x-for="value in Array.from(emails)">

            <li class="grid grid-cols-[3fr_1fr] gap-1 p-1 text-center items-center apt-email-dialog-grid">
              <input type="text" name="emails" hidden="hidden" x-bind:value="value"/>
              <div class="truncate text-start" x-text="value"></div>
              <div class="w-full flex justify-end">
                <button
                    type="button"
                    @click.prevent="emails.delete(value)"
                    class="w-fit whitespace-nowrap bg-transparent rounded-full border border-danger p-1 text-sm font-medium tracking-wide text-danger transition hover:opacity-75 text-center focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-danger active:opacity-100 active:outline-offset-0 disabled:opacity-75 disabled:cursor-not-allowed dark:border-danger dark:text-danger dark:focus-visible:outline-danger"
                >
                  <svg x-bind:data-src="deleteIconUrl" data-cache="21600" class="h-6 w-6"></svg>
                </button>
              </div>
            </li>
          </template>

        </ol>

        <div class="flex w-full flex-col gap-1 text-on-surface dark:text-on-surface-dark"
             x-data="{ email: '', emailErr: '' }"
             x-effect="
             if (email === '') {
                emailErr = '';
              }
             "
        >
          <label x-bind:class="emailErr !== '' ? 'text-danger' : ''"
                 class="w-full flex flex-col items-center gap-1 pl-0.5 text-sm">
            <div class="flex flex-row gap-1 w-full justify-items-start items-start">
              <svg x-show="emailErr !== ''" x-bind:data-src="crossIcon" data-cache="21600" class="size-4"></svg>
              <span x-text="$t('main-title-email')"></span>
            </div>

            <div class="relative w-full">
              <input
                  id="aptEmailInput"
                  type="email"
                  autocomplete="email"
                  class="w-full rounded-radius border bg-surface-alt px-2 py-2 text-sm focus-visible:outline-2 focus-visible:outline-offset-2 disabled:cursor-not-allowed disabled:opacity-75 dark:bg-surface-dark-alt/50"
                  maxlength="30"
                  x-model="email"
                  x-bind:class="emailErr !== '' ? 'border-danger' : 'order-outline dark:border-outline-dark focus-visible:outline-primary dark:focus-visible:outline-primary-dark'"
                  x-init="
              trimInput($el);
              limitInputToMaxLength($el)"
                  @focus="emailIsFocused = true"
                  @blur="emailIsFocused = false"
                  @keyup.enter.prevent="
                  emailErr = '';
                  if (email !== '') {
                    if (isValidEmail(email)) {
                      emails.add(email);
                      email = '';
                    } else {
                      emailErr = $t('main-error-invalid-email');
                    }
                  }
                  "
              />
              <button type="button"
                      class="absolute right-2.5 top-1/2 -translate-y-1/2 text-on-surface dark:text-on-surface-dark"
                      aria-label="clear value"
                      @click.prevent="email = ''">
                <svg x-bind:data-src="crossIcon" data-cache="21600" class="size-4"></svg>
              </button>
            </div>
            <small x-text="emailErr"
                   x-show="emailErr !== ''"
                   class="w-full text-start pl-0.5 text-danger">
            </small>
          </label>
        </div>

      </div>

      <p x-show="errMsg !== ''" x-text="errMsg" class="text-danger border border-danger"></p>

      <!-- Dialog Footer -->
      <div
          class="flex flex-col-reverse justify-between gap-2 border-t border-outline bg-surface-alt/60 p-4 dark:border-outline-dark dark:bg-surface-dark/20 sm:flex-row sm:items-center md:justify-end">
        <button
            x-text="isEdit ? $t('main-action-update') : $t('main-action-create')"
            x-effect="

                  $el.disabled=!(number?.trim()?.length > 0 && name?.trim()?.length > 0 && parseFloat(aliquot) > 0 && !emailIsFocused)
                  "
            class="whitespace-nowrap rounded-radius bg-primary border border-primary px-4 py-2 text-sm font-medium tracking-wide text-on-primary transition hover:opacity-75 text-center focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary active:opacity-100 active:outline-offset-0 disabled:opacity-75 disabled:cursor-not-allowed dark:bg-primary-dark dark:border-primary-dark dark:text-on-primary-dark dark:focus-visible:outline-primary-dark"
            @click="
          let form = $el.closest('form');
          form.classList.remove('border', 'border-success')
          errMsg = '';
          "
        >
        </button>

        <button x-on:click="
                  modalIsOpen = false
                "
                type="button"
                class="whitespace-nowrap rounded-radius px-4 py-2 text-center text-sm font-medium tracking-wide text-on-surface transition hover:opacity-75 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary active:opacity-100 active:outline-offset-0 dark:text-on-surface-dark dark:focus-visible:outline-primary-dark"
                x-text="$t('main-action-cancel')">
        </button>
      </div>
    </form>
  </div>
</div>
