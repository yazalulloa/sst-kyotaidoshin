<div id="header-container" hx-swap-oob="true" class="flex flex-row items-center gap-2 text-center">
  <div class="flex flex-row gap-2"
       x-data="{
   total: null,
   query: null
  }">
    <div id="users-counters" hidden="hidden"></div>
    <div x-show="total" class="flex flex-row gap-0">
      <span x-text="$t('main-title-users')"></span><span>:&nbsp;</span><span x-text="total"></span>
    </div>
    <div x-show="query" class="flex flex-row gap-0">
      <span x-text="$t('main-title-items')"></span><span>:&nbsp;</span><span x-text="query"></span>
    </div>
  </div>

  
  <div id="users-updater"
       hidden="hidden"
       hx-get="/api/users/search"
       hx-trigger="load, update-users"
       hx-target="#users-table"
       hx-swap="innerHTML"
       hx-sync="this:replace"
       hx-indicator=".htmx-indicator">
  </div>

</div>

<div id="container" hx-swap-oob="true">
  <ul id="users-table"
      class="flex flex-col gap-2 *:md:grid *:md:grid-cols-8 *:flex *:flex-row *:flex-wrap *:gap-4 *:justify-around *:text-center *:items-center *:rounded-radius *:border *:border-outline *:bg-surface-alt *:dark:border-outline-dark *:dark:bg-surface-dark-alt *:p-1">
  </ul>

</div>
