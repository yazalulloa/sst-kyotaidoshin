<div id="header-container" hx-swap-oob="true"
     class="flex flex-row items-center gap-2 text-center fade-me-out fade-me-in">
  <div class="flex flex-row gap-2 justify-center min-w-[7rem]"
       x-data="{
   total: null,
   query: null
  }">
    <div id="permissions-counters" hidden="hidden"></div>
    <div x-show="total" class="flex flex-row gap-0">
      <span x-text="$t('main-title-permissions')"></span><span>:&nbsp;</span><span x-text="total"></span>
    </div>
  </div>

  <button x-show="hasPerm('permissions:write')"
          hx-post="/api/permissions/all"
          hx-trigger="mousedown"
          hx-swap="none"
          hx-disabled-elt="this"
          hx-indicator=".htmx-indicator"
          type="button"
          class="btn btn-neutral"
          x-text="$t('main-action-insert-all')"
          data-recaptcha-action="permissions_insert_all">
  </button>

</div>

<div id="container" hx-swap-oob="true" class="fade-me-out fade-me-in">
  <ul class="flex flex-col gap-2 *:md:grid *:md:gap-2 *:flex *:flex-row *:flex-wrap *:justify-between *:gap-4 *:items-center *:text-center">
    <li hidden="hidden"
        hx-get="/api/permissions/search"
        hx-trigger="load"
        hx-swap="outerHTML"
        hx-sync="this:replace"
        hx-indicator=".htmx-indicator">
    </li>
  </ul>

</div>
